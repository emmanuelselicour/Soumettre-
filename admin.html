<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>EDS PROGRAM EBROADCAST - Admin</title>
  <!-- üîπ Favicon -->
  <link rel="icon" type="image/jpeg" href="https://files.catbox.moe/rusj7l.jpg">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 50px;
    }
    .login-box, .admin-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 700px;
      text-align: center;
    }
    .login-box h2, .admin-box h1 { margin-bottom: 20px; }
    input[type="password"] {
      width: 80%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #2c3e50;
      color: white;
      margin: 5px;
    }
    button:hover { background: #34495e; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      table-layout: fixed; /* Pour limiter la largeur des colonnes */
      word-wrap: break-word; /* Pour casser les mots longs */
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      max-width: 150px; /* Limite la largeur des colonnes */
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    th { background: #2c3e50; color: white; }
    tr:nth-child(even) { background: #f9f9f9; }
    .actions { margin-bottom: 15px; }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="login" class="login-box">
    <h2>üîê Connexion Admin</h2>
    <input type="password" id="password" placeholder="Mot de passe">
    <br>
    <button onclick="checkLogin()">Se connecter</button>
    <p id="error" style="color:red; display:none;">Mot de passe incorrect ‚ùå</p>
  </div>

  <!-- ADMIN -->
  <div id="admin" class="admin-box" style="display:none;">
    <h1>Admin - Contacts</h1>

    <div class="actions">
      <button id="deleteSelected">Supprimer S√©lection</button>
      <button id="deleteAll">Supprimer Tout</button>
      <button id="downloadContacts">T√©l√©charger Contacts (CSV)</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>S√©lection</th>
          <th>Nom</th>
          <th>Pr√©nom</th>
          <th>Num√©ro WhatsApp</th>
        </tr>
      </thead>
      <tbody id="contactTable"></tbody>
    </table>
  </div>

  <script>
    const CORRECT_PASSWORD = "04004749"; // mot de passe admin
    const API_KEY = "nfp_guuy1oVgA3kZQwj2T9dayVxjEyyhbdQHdad4"; 
    const FORM_ID = "68aeae82b253f900084dc5d4"; 

    let contacts = [];

    function checkLogin() {
      const input = document.getElementById("password").value;
      if(input === CORRECT_PASSWORD) {
        document.getElementById("login").style.display = "none";
        document.getElementById("admin").style.display = "block";
        fetchContacts();
      } else {
        document.getElementById("error").style.display = "block";
      }
    }

    async function fetchContacts() {
      try {
        const res = await fetch(`https://api.netlify.com/api/v1/forms/${FORM_ID}/submissions`, {
          headers: { "Authorization": `Bearer ${API_KEY}` }
        });
        const submissions = await res.json();
        contacts = submissions.map(sub => ({
          nom: sub.data.nom || "",
          prenom: sub.data.prenom || "",
          numero: sub.data.numero || ""
        }));
        renderContacts();
      } catch(err) {
        console.error("Erreur r√©cup√©ration Netlify:", err);
      }
    }

    const table = document.getElementById("contactTable");

    function renderContacts(){
      table.innerHTML = "";
      contacts.forEach((c,index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td><input type="checkbox" data-index="${index}"></td>
          <td title="${c.nom}">${c.nom}</td>
          <td title="${c.prenom}">${c.prenom}</td>
          <td title="${c.numero}">${c.numero}</td>
        `;
        table.appendChild(row);
      });
    }

    document.getElementById("deleteSelected").addEventListener("click", function(){
      const checkboxes = document.querySelectorAll("input[type='checkbox']:checked");
      const toDelete = Array.from(checkboxes).map(cb => parseInt(cb.dataset.index));
      contacts = contacts.filter((_,i)=>!toDelete.includes(i));
      renderContacts();
    });

    document.getElementById("deleteAll").addEventListener("click", function(){
      if(confirm("Voulez-vous vraiment supprimer TOUS les contacts ?")){
        contacts=[];
        renderContacts();
      }
    });

    document.getElementById("downloadContacts").addEventListener("click", function(){
      let csv = "Nom,Pr√©nom,Num√©ro WhatsApp\n";
      contacts.forEach(c=>csv+=`${c.nom},${c.prenom},${c.numero}\n`);
      const blob = new Blob([csv], {type:"text/csv"});
      const url = URL.createObjectURL(blob);
      const a=document.createElement("a");
      a.href=url;
      a.download="contacts.csv";
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
