<head>
  <meta charset="UTF-8">
  <title>EDS PROGRAM EBROADCAST</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .search-box {
      margin: 15px auto;
      text-align: center;
    }
    .search-box input {
      padding: 8px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">EDS PROGRAM EBROADCAST</h1>

  <!-- Formulaire d'inscription -->
  <form id="contactForm">
    <label>Nom :</label><br>
    <input type="text" name="nom" required><br><br>

    <label>Prénom :</label><br>
    <input type="text" name="prenom" required><br><br>

    <label>Numéro WhatsApp :</label><br>
    <input type="text" name="numero" required><br><br>

    <button type="submit">Envoyer</button>
  </form>

  <!-- Recherche de contact -->
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Rechercher un contact...">
  </div>

  <!-- Liste des contacts -->
  <ul id="contactsList"></ul>

  <script>
    const form = document.getElementById("contactForm");
    const contactsList = document.getElementById("contactsList");
    const searchInput = document.getElementById("searchInput");
    let contacts = [];

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const nom = form.nom.value.trim();
      const prenom = form.prenom.value.trim();
      const numero = form.numero.value.trim();

      if(nom && prenom && numero){
        const contact = { nom, prenom, numero };
        contacts.push(contact);
        displayContacts(contacts);
        form.reset();
      }
    });

    function displayContacts(list){
      contactsList.innerHTML = "";
      list.forEach((c, i) => {
        const li = document.createElement("li");
        li.textContent = `${c.nom} ${c.prenom} - ${c.numero}`;
        contactsList.appendChild(li);
      });
    }

    searchInput.addEventListener("input", function(){
      const value = this.value.toLowerCase();
      const filtered = contacts.filter(c => 
        c.nom.toLowerCase().includes(value) || 
        c.prenom.toLowerCase().includes(value) || 
        c.numero.includes(value)
      );
      displayContacts(filtered);
    });
  </script>
</body>
