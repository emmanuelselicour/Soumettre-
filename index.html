<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programme - Inscription</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Formulaire d'inscription</h1>
  </header>

  <main>
    <form name="inscription" method="POST" data-netlify="true" enctype="multipart/form-data" action="/merci.html">
      <input type="hidden" name="form-name" value="inscription">
      
      <label>Nom :</label>
      <input type="text" name="nom" required>

      <label>Prénom :</label>
      <input type="text" name="prenom" required>

      <label>Numéro :</label>
      <input type="tel" name="numero" required>

      <label>Email :</label>
      <input type="email" name="email" required>

      <label>Photo :</label>
      <input type="file" name="photo" accept="image/*">

      <button type="submit">Envoyer</button>
    </form>
  </main>

  <footer>
    <p>© 2025 - Mon Programme | Tous droits réservés</p>
  </footer>
</body>
</html>
