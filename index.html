<style>
:root{
--bg:#f6f9fc;
--card:#ffffff;
--accent:#0066ff;
--muted:#64748b;
--glass: rgba(255,255,255,0.6);
--blink-duration: 0.11s; /* approx 9 blinks/sec */
font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
}
*{box-sizing:border-box}
body{margin:0;background:linear-gradient(180deg,#f6f9fc, #eef6ff);color:#0f1724;min-height:100vh;display:flex;flex-direction:column}
header{display:flex;align-items:center;justify-content:space-between;padding:18px 24px}
.brand{display:flex;align-items:center;gap:12px}
.brand img{width:44px;height:44px;border-radius:8px;object-fit:cover}
.brand h1{font-size:18px;margin:0}
.bulbs{display:flex;gap:8px;align-items:center}
.bulb{width:10px;height:10px;border-radius:50%;background:#ffd;box-shadow:0 0 8px rgba(255,230,120,0.9);opacity:0.25;animation:blink var(--blink-duration) linear infinite}
/* create 9 bulbs visual */
.bulb:nth-child(odd){transform:scale(1.1)}
.bulb:nth-child(1){animation-delay:0s}
.bulb:nth-child(2){animation-delay:0.02s}
.bulb:nth-child(3){animation-delay:0.04s}
.bulb:nth-child(4){animation-delay:0.06s}
.bulb:nth-child(5){animation-delay:0.08s}
.bulb:nth-child(6){animation-delay:0.10s}
.bulb:nth-child(7){animation-delay:0.12s}
.bulb:nth-child(8){animation-delay:0.14s}
.bulb:nth-child(9){animation-delay:0.16s}
@keyframes blink{0%{opacity:0.15;filter:blur(0)}50%{opacity:1;filter:blur(0.6px)}100%{opacity:0.15}}


main{display:grid;grid-template-columns:1fr 420px;gap:36px;align-items:start;max-width:1100px;margin:12px auto;padding:0 18px;flex:1}
@media (max-width:900px){main{grid-template-columns:1fr;padding:16px} .right{order:2} .left{order:1}}


.card{background:var(--card);border-radius:14px;padding:20px;box-shadow:0 6px 20px rgba(8,15,33,0.06)}


.hero h2{margin:0 0 12px;font-size:22px}
.hero p{margin:0 0 18px;color:var(--muted)}
.features{display:flex;gap:10px;flex-wrap:wrap}
.pill{background:linear-gradient(90deg,#fff,#f8fbff);padding:8px 12px;border-radius:999px;border:1px solid rgba(15,23,36,0.03);font-size:13px}


form label{display:block;font-size:13px;margin-bottom:6px;color:#0f1724}
form input[type="text"], form input[type="tel"], form textarea, form select{width:100%;padding:10px;border-radius:8px;border:1px solid #e6eef8;background:transparent}
form input[type="file"]{width:100%}
.row{display:flex;gap:10px}
.row .col{flex:1}
.services{display:flex;flex-direction:column;gap:6px;margin:8px 0}
.actions{display:flex;gap:10px;align-items:center}
.btn{background:var(--accent);color:white;padding:10px 14px;border-radius:10px;border:none;cursor:pointer}
.btn.secondary{background:transparent;border:1px solid rgba(8,12,30,0.06);color:var(--accent)}
.small{font-size:13px;color:var(--muted)}


</html>
